<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drip Cafe - Contact</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="nav">
        <a class="logo" href="index.html"
          ><span class="mug-logo"><i class="fas fa-mug-hot"></i></span>
          <span class="logo-first">Drip</span>
          <span class="logo-last">Cafe</span>
        </a>

        <a class="sign-in active" href="sign-in.html">
          <i class="fa fa-user" aria-hidden="true"></i>
          Sign In / Sign Up
        </a>

        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link">
              Home
            </a>
          </li>
          <li class="menu-nav__item">
            <a href="menu.html" class="menu-nav__link">
              Menu
            </a>
          </li>
          <li class="menu-nav__item">
            <a href="services.html" class="menu-nav__link">
              Services
            </a>
          </li>
          <li class="menu-nav__item">
            <a href="contact.html" class="menu-nav__link">
              Contact
            </a>
          </li>
          <li class="menu-nav__item">
            <a href="cart.html" class="menu-nav__link">
              <i class="fa fa-cart-plus" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="sign-in">
        <div class="pic-area">
          <div class="pic-area-text">
            <div id="login-box">
              <form name="login-form" action="index.html" method="post">
                <label>Email: </label> <br />
                <input
                  type="text"
                  name="userid"
                  id="userid"
                  pattern="[a-zA-Z0-9]+"
                  required
                />
                <!-- minlength="10" does not work probably bc you need to use the submit button--><br />
                <label>Password: </label> <br />
                <input type="password" name="pswrd" id="pswrd" /><br />
                <br />
              </form>
              <button class="btn-order">Login</button>
            </div>
            <div class="icons">
              <a href="#!">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#!">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#!">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#!">
                <i class="fab fa-snapchat-square"></i>
              </a>
            </div>
          </div>
          <div class="copyright">&copy; Copyright 2020</div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/c057664144.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
